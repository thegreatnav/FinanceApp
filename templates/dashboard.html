<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .icon1{
            background-image: url("C:\\Users\\HP\\Documents\\GitHub\\FinanceApp\\food.png");
            height: 100;
            width: 100;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
            color: #555;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }
        .icon-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #9ec7f3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
        }

        .icon-button svg {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <h1>Hello name</h1>
        <a href="{{ url_for('add_transaction') }}">Add Transaction</a>
        <a href="{{ url_for('view_balance') }}">View Balance</a>
        <a href="{{ url_for('view_transactions') }}">View Transactions</a>
        <button onclick="goBack()">Go Back</button>
        <a href="#" class="icon-button" id="likeButton" onclick="likeButtonClick()">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
                <!-- Replace this with the correct path to your image -->
                <image href="C:\Users\HP\Documents\GitHub\FinanceApp\food.png" width="100" height="100" />
            </svg>
        </a>
        <script>
            function goBack() {
                window.history.back();
            }
        </script>
        <script>
            function likeButtonClick() {
                // Redirect to another_page
                window.location.href = "{{ url_for('another_page') }}";
            }
        </script>
    </div>
</body>

</html>
