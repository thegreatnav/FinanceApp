<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(to right top, #010408, #030d1a, #041327, #041835, #091b42);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #555;
        }

        button, a.button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 15px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }

        button:hover, a.button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #333;
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            transition: color 0.3s;
        }

        a:hover {
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Welcome, {{ session['username'] }}!</h2>      
        {% block content %}
            <img src="data:image/png;base64,{{ chart_image }}" alt="Finances Overview">
            {% if balance is defined %}
            <p>Your current expenditure is: â‚¹{{ '{:.2f}'.format(balance) }}</p>
            {% else %}
            <p>No balance available.</p>
            {% endif %}    
        {% endblock %}
        
        <a href="{{ url_for('add_transaction') }}">Add Transaction</a> 
        <a href="{{ url_for('view_balance') }}">View Balance</a>
        <a href="{{ url_for('view_transactions') }}">View Transactions</a>
        <a href="{{ url_for('visualization') }}">View Visualization</a>
        
        <a href="{{ url_for('login') }}" class="button">Exit</a>
        <script>
            function add_transaction_category(cat){
                
            }
            function goBack() {
                window.history.back();
            }
        </script>
        <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.0.1.min.js"></script>
        <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.0.1.min.js"></script>
        <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.0.1.min.js"></script>   
    </div>
</body>

</html>
